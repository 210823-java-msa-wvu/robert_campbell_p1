<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Supervisor Home Page</h1>
    
    <div class="supervisor-menu">
        <form action="superProfile" method="GET">
            <label for="view-profile">View Your profile.
                <input type="submit" class="supervisorprofilebtn" onclick="supprof()" value="Get Profile">
            </label>
            <br><br>
            <label for="apply" method="GET">Apply for Reimbursement.
                <input type="submit" class="applybtn" onclick="applyform()" value="Apply">
            </label>
            <br><br>
            <label for="view-applications" method="GET">View your current/past applications.
                <input type="submit" class="viewappsbtn" onclick="viewapps()" value="View applications">
            </label>
            <br><br>
            <label for="manage-applications" method="GET">Manage pending applications.
                <input type="submit" class="manappsbtn" onclick="manapps()" value="Manage applications">
            </label>
        </form>
    </div>
</body>
</html>
